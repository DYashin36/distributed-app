server:
  port: 8082

spring:
  application:
    name: auth-service
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: true

  security:
    session:
      creation-policy: stateless
    jwt:
      secret: ${JWT_SECRET}
      expiration: ${EXPIRATION}

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka/
    register-with-eureka: true
    fetch-registry: true