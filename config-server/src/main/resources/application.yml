server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/configs

eureka:
  client:
    enabled: false      # полностью отключаем Eureka клиент
    register-with-eureka: false
    fetch-registry: false
