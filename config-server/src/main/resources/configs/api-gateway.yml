server:
  port: 8081

spring:
  application:
    name: api-gateway
  main:
    web-application-type: reactive

  cloud:
    gateway:
      routes:
        - id: doument-service
          uri: lb://DOUMENT-SERVICE
          predicates:
            - Path=/document/**
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka/

eureka.client.registry-fetch-interval-seconds: 5
eureka.client.initial-instance-info-replication-interval-seconds: 5