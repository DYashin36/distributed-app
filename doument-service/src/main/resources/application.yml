spring:
  application:
    name: doument-service
  security:
    jwt:
      secret: back-to-the-future   # должен совпадать с auth-service
      expiration: 3600000          # можно, если пригодится
  datasource:
      url: ${POSTGRES_URL}
      username: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

server:
  port: 9002

eureka:
  client:
    service-url:
      defaultZone: http://discovery:8761/eureka/
    register-with-eureka: true
    fetch-registry: true